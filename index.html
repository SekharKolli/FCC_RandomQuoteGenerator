<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" >
 	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Alex+Brush|Kaushan+Script|Josefin+Slab:600|Nunito:700' rel='stylesheet' type='text/css'> 
	<link rel="stylesheet" type="text/css" href="myStyle.css">
	<title>My Random Quote Generator </title>
</head>
<body>

	<div class="container">
		<header>
			<h1> Random Inspirational Quote Generator...</h1>
		</header>
		<nav class="allButtons">
			<div class="row">
					<input id="scrollButton" 
						type="checkbox"
						data-on="auto scroll on"
						data-off="Auto Scroll <i class='fa fa-play'></i> "
						data-toggle="toggle"
						data-onstyle="success"
						data-offstyle="danger"
						data-style="slow"> 
					
					<button id="getQuoteButton" 
						class="btn btn-warning btn-lg">
						Next Random Quote </button>

					<span class="align-right">
					<a  href="https://twitter.com/share"
						name="twitterButton" 
					    class="twitter-share-button"
					    data-text="Text of the quote comes here"
					    data-via="Sekhar_Kolli_"
					    data-size="large"
					    data-hashtags="Sekhar_Kolli_,FCC">
					    Tweet this quote
					</a></span>
				</div>
		</nav>

		<section class="quotesSection">
		<div class="row">
			<div class="myWell">
			<div class="container-fluid">
			<h3>
				<i id="quoteSymbolLeft" class="fa fa-2x fa-quote-left performAnimations quoteSymbol"></i>
				<span  id="quotesTextArea">Quotes Come Here</span>
				<i id="quoteSymbolRight" class=" fa fa-2x fa-quote-right performAnimations quoteSymbol"></i>
			</h3>
			</div>
				<h4 id="authorTextArea" class="authorAnimation">Author Comes Here</h4>
			</div>
		</div>
		</section>

	<!-- My footer that contains the copyright notice -->
		<footer>
			<span><i class="fa fa-copyright"></i><p class="siteAuthor">Created By Sekhar Kolli</p></span>
		</footer>

		</div>

		<!-- All the Scripts come here -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
		<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="myScript.js"></script>
		</body>
		</html>
